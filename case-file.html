<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case File - Investigation Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="case-file.css">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body class="dark-mode">
    <div class="dashboard">
        <!-- Sidebar remains same -->
        <main class="main-content">
            <div class="case-file-container">
                <!-- Case Header -->
                <div class="case-header">
                    <div class="case-title">
                        <h1>Case Details</h1>
                        <div class="case-badges">
                            <span class="status-badge"></span>
                            <span class="priority-badge"></span>
                        </div>
                    </div>
                    <button class="action-btn" onclick="showModal('dailyLogModal')">
                        <i class="fas fa-book"></i> Daily Log
                    </button>
                </div>

                <!-- Main Content -->
                <div class="case-content">
                    <!-- Case Updates Section -->
                    <section class="case-section updates-section">
                        <div class="section-header">
                            <h2><i class="fas fa-clipboard"></i> Investigation Updates</h2>
                            <button class="add-btn" onclick="showModal('addUpdateModal')">
                                <i class="fas fa-plus"></i> Add Update
                            </button>
                        </div>
                        <div class="updates-list">
                            <!-- Updates will be populated here -->
                        </div>
                    </section>

                    <!-- Evidence Section -->
                    <section class="case-section evidence-section">
                        <div class="section-header">
                            <h2><i class="fas fa-folder-open"></i> Evidence Collection</h2>
                            <button class="add-btn" onclick="showModal('addEvidenceModal')">
                                <i class="fas fa-plus"></i> Add Evidence
                            </button>
                        </div>
                        <div class="evidence-list">
                            <!-- Evidence items will be populated here -->
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Update Modal -->
    <div id="addUpdateModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Investigation Update</h2>
                <button class="close-modal" onclick="closeModal('addUpdateModal')">&times;</button>
            </div>
            <form id="updateForm">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="updateDate" required>
                </div>
                <div class="form-group">
                    <label>Activities Completed</label>
                    <textarea name="activities" rows="4" 
                        placeholder="Describe today's investigation activities..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Key Findings</label>
                    <textarea name="findings" rows="3" 
                        placeholder="Note any significant findings or observations..."></textarea>
                </div>
                <div class="form-group">
                    <label>Tomorrow's Schedule</label>
                    <div class="schedule-tasks">
                        <div class="task-list" id="scheduledTasks">
                            <!-- Tasks will be added here -->
                        </div>
                        <div class="add-task-form">
                            <input type="text" id="newTaskInput" placeholder="Add new task...">
                            <button type="button" onclick="addScheduledTask()" class="add-task-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal('addUpdateModal')">Cancel</button>
                    <button type="submit" class="submit-btn">Save Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Evidence Modal -->
    <div id="addEvidenceModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Evidence</h2>
                <button class="close-modal" onclick="closeModal('addEvidenceModal')">&times;</button>
            </div>
            <form id="evidenceForm">
                <div class="form-group">
                    <label>Evidence Type</label>
                    <select name="type" required id="evidenceType">
                        <option value="photo">Photographs</option>
                        <option value="video">Video Recording</option>
                        <option value="document">Document</option>
                        <option value="physical">Physical Evidence Photo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" required rows="3" 
                        placeholder="Describe the evidence and its significance..."></textarea>
                </div>
                <div class="form-group">
                    <label>Location Found</label>
                    <input type="text" name="location" placeholder="Where was this evidence found?">
                </div>
                <div class="form-group">
                    <label>Upload Files</label>
                    <div class="upload-buttons">
                        <button type="button" id="evidenceUploadWidget" class="upload-btn">
                            <i class="fas fa-cloud-upload-alt"></i> Choose Files
                        </button>
                        <button type="button" id="grantAccessButton" class="upload-btn secondary">
                            <i class="fas fa-key"></i> Grant External Upload Access
                        </button>
                    </div>
                    <div id="evidencePreview" class="preview-container"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal('addEvidenceModal')">Cancel</button>
                    <button type="submit" class="submit-btn">Add Evidence</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Daily Log Modal -->
    
    <script src="case-file.js"></script>
</body>
</html>
