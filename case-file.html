<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case File #2024-001 - IO View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="case-file.css">
</head>
<body class="dark-mode">
    <div class="dashboard">
        <!-- Sidebar remains same -->
        <main class="main-content">
            <div class="case-file-container">
                <!-- Case Header -->
                <div class="case-header">
                    <div class="case-title">
                        <h1>Case #2024-001: Armed Robbery Investigation</h1>
                        <div class="case-badges">
                            <span class="status-badge active">Active</span>
                            <span class="priority-badge high">High Priority</span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" onclick="generateReport()">
                            <i class="fas fa-download"></i> Download Report
                        </button>
                    </div>
                </div>

                <!-- Progress Tracker -->
                <div class="progress-tracker">
                    <!-- Will be populated dynamically by JavaScript -->
                </div>

                <!-- Add this section after the progress-tracker div -->
                <div class="action-buttons">
                    <button class="add-log-btn">
                        <i class="fas fa-plus"></i> Add Log Entry
                    </button>
                    <button class="add-evidence-btn">
                        <i class="fas fa-plus"></i> Add Evidence
                    </button>
                    <button class="download-btn">
                        <i class="fas fa-download"></i> Download Report
                    </button>
                </div>

                <!-- Main Content Grid -->
                <div class="case-content-grid">
                    <!-- FIR Details Section -->
                    <section class="case-section fir-details" style="display: none;">
                        <div class="section-header">
                            <h2><i class="fas fa-file-alt"></i> FIR Details</h2>
                            <div class="fir-report-btn">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                        <!-- FIR details content -->
                    </section>

                    <!-- Investigation Tools Section -->
                    <section class="case-section investigation-tools" style="display: none;">
                        <div class="section-header">
                            <h2><i class="fas fa-tools"></i> Investigation Tools</h2>
                        </div>
                        <div class="tools-grid">
                            <button onclick="showModal('addPartyModal')">
                                <i class="fas fa-users"></i> Add Involved Party
                            </button>
                            <button onclick="showModal('addEvidenceModal')">
                                <i class="fas fa-folder-open"></i> Add Evidence
                            </button>
                            <button onclick="showModal('addLogModal')">
                                <i class="fas fa-clipboard"></i> Add Log Entry
                            </button>
                        </div>
                    </section>

                    <!-- Final Report Section -->
                    <section class="case-section final-report-section" style="display: none;">
                        <div class="section-header">
                            <h2><i class="fas fa-file-contract"></i> Final Report</h2>
                            <div class="final-report-btn">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                        <!-- Final report content -->
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="addPartyModal" class="modal">
        <div class="modal-content">
            <!-- Party Form Content -->
        </div>
    </div>

    <div id="addEvidenceModal" class="modal">
        <div class="modal-content">
            <!-- Evidence Form Content -->
        </div>
    </div>

    <div id="addLogModal" class="modal">
        <div class="modal-content">
            <!-- Log Entry Form Content -->
        </div>
    </div>

    <script src="case-file.js"></script>
</body>
</html>
