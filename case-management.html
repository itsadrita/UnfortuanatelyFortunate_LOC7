<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Management - Police Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="case-management.css">
</head>
<body class="dark-mode">
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://via.placeholder.com/50" alt="Logo" class="logo">
                <h2>Police Dashboard</h2>
            </div>
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> Dashboard</li>
                    <li class="active"><i class="fas fa-folder"></i> Case Management</li>
                    <li><i class="fas fa-chart-bar"></i> Reports</li>
                    <li><i class="fas fa-user"></i> Officers</li>
                    <li><i class="fas fa-cog"></i> Settings</li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                    <div>
                        <p class="user-name">Officer John Doe</p>
                        <p class="user-role">Senior Detective</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search cases...">
                </div>
                <div class="header-actions">
                    <button class="create-case-btn" onclick="document.getElementById('createCaseModal').style.display='block'"><i class="fas fa-plus"></i> New Case</button>
                    <button id="toggle-theme"><i class="fas fa-moon"></i></button>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                </div>
            </header>

            <div class="case-management-container">
                <div class="filters-section">
                    <div class="filter-group">
                        <label>Department</label>
                        <select data-filter="department">
                            <option value="All Departments">All Departments</option>
                            <option value="Criminal Investigation">Criminal Investigation</option>
                            <option value="Cyber Crime">Cyber Crime</option>
                            <option value="Narcotics">Narcotics</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Status</label>
                        <select data-filter="status">
                            <option value="All Status">All Status</option>
                            <option value="Open">Open</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Priority</label>
                        <select data-filter="priority">
                            <option value="All Priorities">All Priorities</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>

                <div class="cases-grid">
                    <div class="case-card">
                        <div class="case-header">
                            <span class="case-id">#2024-001</span>
                            <span class="priority-badge high">High Priority</span>
                        </div>
                        <h3>Armed Robbery Investigation</h3>
                        <p class="case-description">Armed robbery at Central Bank. Multiple suspects involved.</p>
                        <div class="case-details">
                            <div class="detail-item">
                                <i class="fas fa-user"></i>
                                <span>Det. Sarah Johnson</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-calendar"></i>
                                <span>Jan 15, 2024</span>
                            </div>
                        </div>
                        <div class="case-footer">
                            <span class="status-badge in-progress">In Progress</span>
                            <button class="view-case-btn">View Details</button>
                        </div>
                    </div>
                    <!-- More case cards... -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="case-management.js"></script>
</body>
</html>
