<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Officer Secure Communication</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../../../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
  <!-- Add Navigation -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <h2>CMS Portal</h2>
    </div>
    <ul id="main-nav">
      <!-- Navigation items will be rendered here -->
    </ul>
  </nav>

  <div class="main-content">
    <div id="login-container">
      <h2>Officer Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="login-error" style="color: red;"></div>
    </div>
    
    <div id="chat-container" style="display: none; margin-left: auto; width: 400px;">
      <h2>Secure Communication</h2>
      <h3 id="logged-in-user"></h3>
      <div id="messages"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
        <input type="file" id="file-input">
        <button type="submit">Send</button>
      </form>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <script src="../../../../script.js"></script>
  <script src="main.js"></script>
  <script>
    // Initialize navigation when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      const userRole = localStorage.getItem('userRole') || sessionStorage.getItem('userRole');
      renderNavigation(userRole);
    });
  </script>
</body>
</html>
