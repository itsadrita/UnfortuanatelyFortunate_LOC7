<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Police Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-image"></div>
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    
                    <h2>Police Dashboard</h2>
                </div>
                <div class="login-type-toggle">
                    <label class="switch">
                        <input type="checkbox" id="loginTypeToggle">
                        <span class="slider round"></span>
                    </label>
                    <div class="toggle-labels">
                        <span class="city-level active">City Level</span>
                        <span class="station-level">Station Level</span>
                    </div>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="officerCode" placeholder="Officer Code" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
